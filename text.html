<html>
<head>
<title>text property</title>
<style>
.bkg{
background-color:blue;
padding:15px;
text-align:center;
border:10px dashed black;
background-clip:text;
color:transparent;
}
</style>
</head>
<body>
<div class="bkg">
<h1>Background-clip text Property</h1>
<p>background is painted within the foreground property</p>
</div>
</body>
</html>
