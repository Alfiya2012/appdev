
<html> <head>
<style>
#bordering1 {
border: 10px solid transparent;
padding: 15px;
border-image: url(pink.png) 30 round;
}
#bordering2 {
border: 10px solid transparent;
padding: 15px;
border-image: url(colors.gif) 30 stretch;
}
</style>
</head> <body>
<h1>The border-image Property</h1>
<p>The border-image property specifies an image to be used as the border around an element:</p>
<p id="bordering1">Here, the image tiles to fill the area. The image is rescaled if necessary, to avoid dividing tiles.</p> <p id="bordering2">Here, the image is stretched to fill the area.</p>
<p>Here is the original image:</p>
<img src="colors.gif">
</body>
