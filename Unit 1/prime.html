<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Number Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Prime Number Checker</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkPrime()">Check</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkPrime() {
      const num = parseInt(document.getElementById('numberInput').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(num) || num < 1) {
        resultDiv.textContent = "Please enter a valid positive number.";
        return;
      }

      if (num === 1) {
        resultDiv.textContent = "1 is not a prime number.";
        return;
      }

      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          resultDiv.textContent = `${num} is not a prime number.`;
          return;
        }
      }

      resultDiv.textContent = `${num} is a prime number!`;
    }
  </script>
</body>
</html>
