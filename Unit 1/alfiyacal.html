<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        margin: 0;
        padding: 0;
    }
    .calculator {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        display: inline-block;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        margin-top: 50px;
    }
    input[type="text"] {
        width: 100%;
        height: 50px;
        text-align: right;
        font-size: 24px;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #ff9a9e;
        background-color: #fffaf0;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 70px);
        gap: 10px;
    }
    button {
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
    }
    button:hover {
        transform: scale(1.1);
        opacity: 0.9;
    }
    /* Colorful Buttons */
    .btn-number {
        background-color: #4facfe; /* Blue */
    }
    .btn-operator {
        background-color: #43e97b; /* Green */
    }
    .btn-equal {
        background-color: #f83600; /* Red/Orange */
    }
    .btn-clear {
        background-color: #ff4d79; /* Pink */
        grid-column: span 4;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" readonly>
    <div class="buttons">
        <button class="btn-number" onclick="appendValue('7')">7</button>
        <button class="btn-number" onclick="appendValue('8')">8</button>
        <button class="btn-number" onclick="appendValue('9')">9</button>
        <button class="btn-operator" onclick="appendValue('/')">÷</button>

        <button class="btn-number" onclick="appendValue('4')">4</button>
        <button class="btn-number" onclick="appendValue('5')">5</button>
        <button class="btn-number" onclick="appendValue('6')">6</button>
        <button class="btn-operator" onclick="appendValue('*')">×</button>

        <button class="btn-number" onclick="appendValue('1')">1</button>
        <button class="btn-number" onclick="appendValue('2')">2</button>
        <button class="btn-number" onclick="appendValue('3')">3</button>
        <button class="btn-operator" onclick="appendValue('-')">−</button>

        <button class="btn-number" onclick="appendValue('0')">0</button>
        <button class="btn-number" onclick="appendValue('.')">.</button>
        <button class="btn-equal" onclick="calculate()">=</button>
        <button class="btn-operator" onclick="appendValue('+')">+</button>

        <button class="btn-clear" onclick="clearResult()">C</button>
    </div>
</div>

<script>
    function appendValue(value) {
        document.getElementById("result").value += value;
    }

    function clearResult() {
        document.getElementById("result").value = "";
    }

    function calculate() {
        try {
            document.getElementById("result").value = eval(document.getElementById("result").value);
        } catch (error) {
            alert("Invalid Input");
        }
    }
</script>

</body>
</html>
